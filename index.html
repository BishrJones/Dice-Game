<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Street Dice</title>
</head>

<body>
    <h1>Let's Play Street Dice!</h1>
    <div id="container">
        <div class="cube" id="diceOne">
            <p id="displayRandomNum1"></p>
        </div>
        <div class="cube" id="diceTwo">
            <p id="displayRandomNum2"></p>
        </div>
    </div>

    <button class="button" id="roll" type="button">Roll</button>
    <button class="button" id="reset" type="reset">Reset</button>
    <p id="message"></p>
    <form action="">
        <div>
            <!-- <label for="amount">amount</label> -->
            <input type="text" name="anount" id="amount" placeholder="Enter amount">
        </div>
        <button id="amount-submisson">Bet!</button>
    </form>
    <div id="playerContainer">
        <div id="player1">
            <p>Player 1:</p>
        </div>
        <div id="player2">
            <p>Player 2:</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
