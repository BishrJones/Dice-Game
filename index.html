<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Street Dice</title>
</head>

<body>
    <h1>Let's Play Dice!</h1>
    <div>
        <h3>CHOOSE YOUR CHIPS.</h3>
        <p>1 chip = $25</p>
        <div id="chipButtons">
            <button id="fiveChips">5 chips</button>
            <button id="tenChips">10 chips</button>
            <button id="fifteenChips">15 chips</button>
            <button id="twentyChips">20 chips</button>
        </div>
    </div>
    <div id="container">
        <div class="cube" id="diceOne">
            <p id="displayRandomNum1"></p>
        </div>
        <div class="cube" id="diceTwo">
            <p id="displayRandomNum2"></p>
        </div>
    </div>

    <button class="button" id="roll" type="button">First Roll</button>
    <button id="pointRoll">Point Roll</button>
    <button class="button" id="reset" type="reset">Reset</button>
    <div>
        <p id="pointMessage"></p>
    </div>
    <p id="message"></p>
    <form id="form">
        <div id="form">
            <!-- <label for="amount">amount</label> -->
            <input type="text" name="amount" id="amountWagered" placeholder="Enter amount" required>
            <!-- <button id="submit">Place Wager</button> -->
            <input type="submit" value="Place Wager">
            <!-- <button id="amountSubmisson">Bet!</button> -->
        </div>
    </form>
    <div>
        <p>Balance: $<span id="balance">0</span></p>

    </div>

    <h3 id="instructions">INSTRUCTIONS</h3>

        </div>
        <div id="player2">

        </div>
    </div> -->
    <script src="js/app.js"></script>
</body>

</html>
